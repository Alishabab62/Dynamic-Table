<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h3>Table for Storing Information</h3>
        <form class="input">
            <input type="text" name="text" id="name" placeholder="Enter Name">
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            <input type="tel" name="number" id="tel" placeholder="Enter Number">
            <button id="btn">Add Item</button>
        </form>
        <div class="error"></div>
        <div class="table">
            <table id="table">
                <tr id="detail">
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone No</td>
                    <td id="btn">Action</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
